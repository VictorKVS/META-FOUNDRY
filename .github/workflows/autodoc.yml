name: AutoDoc Engine

on:
  push:
    branches: ["develop"]
  workflow_dispatch:

jobs:
  autodoc:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run AutoDoc Engine
        run: python autodoc/scripts/build_all.py

      - name: Commit Autodoc Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "AutoDoc: updated documentation"
